      Iyo mafundisho ita pewa na shirika zinayo usika na maladhi ya ngono (SVBG) kwa makambi,
      iyo shirika ina usika tena na ufatiliyaji wa wakonjwa wa maladhi ya ngono (SVBG) kwa makambi

  utter_maji_safi_swa:
  - text: |-
      iyi maji iko Safi na tayari kwa kuitumikisha, juu inapata dawa mbele ya kuipatiya watu na ima pimwa na wa taalamu wa vipimo vya maji Safi mbele ya utumiadji.

  utter_rwanda_furahi_swa:
  - text: |-
      tunateseka ndiyo ,Ila Rwanda haiwezi furaiya iyi hali ,kazi zamingi tunazifanya pamoya iyi hali haiezi furaisha mtu ni siasa mubaya iliyo chezewa.

  utter_rwanda_teseka_swa:
  - text: |-
      mateso yetu haiwa faidike kukitu labda wausika wanapata faida ya wizi wa mali ya congo ,Ku iba bila uchunguzi yoyote kwa sababu ya vita.

  utter_jeshi_wana_malizika_swa:
  - text: |-
      apana haita isha sababu wako wengi na nimuchanganyiko ya wanajeshi na wazamendo njo wenyi wako na pingana ,na Wana pata musaada kidogo ya wengine kutoka province mbali mbali ya inchi.

  utter_jeshi_wana_gombolewa_swa:
  - text: |-
      jeshi itatugombowa  baada  ya mazungumuzo  ya M23 na FARDC,apana Kwa vita.
  
  utter_jeshi_wana_juwa_mateso_swa:
  - text: |-
      jeshi yetu inajuwa kama tuna teseka juu tuko na ma familia wawo ndani ya yaiyi hali, inapataka ripoti kwawo na kuko byenyi bakingali mu shirika ya usalama yamonusco mpaka ivi na wengine wanaishi ndani ya pori

  utter_rwanda_chukiya_swa:
  - text: |-
      Rwanda ni inchi ambayo viongozi wabo ndiyo bana tumikishiwa na Marekani juu  ya Ku fanya vita kwa faida zakibinafsi,Ila Rwanda haina shida na congo.

  utter_chunvi_swa:
  - text: |-
      tuna weza pata chunvi sokoni,kwakuuza. Napiya wakati yaku pokeya chakuya kunakuwaka chunvi mu ile muzigo ,inayo patiwa na shirika ya ugawaji ya chakula (PAM).

  utter_maji_juwa_swa:
  - text: |-
      tuna juwa maji safi kama ina eshimiya kanuni za maji Safi ,na kama haitatize afia ya wakimbizi ,kwa utumizi.

  utter_maji_shoteya_swa:
  - text: |-
      tu shoteye mu ma bidon wala ma mbengeti zenyi wa fazili Wana tupokeleshaka ndani ya kambi. Mara na mara 

  utter_kanisa_swa:
  - text: |-
      makanisa ziko ndani na kandokando yaa kambi ,na wakimbizi Wana rusiwa kunjenga kanisa ndani ya kambi kama hakuna.

  utter_dini_swa:
  - text: |-
      ndiyo dini zote zinaitikiwa apa nyirangongo,kama haupate Yako, nikuenda tu Kuba biongozi bakambi munapana malalamiko,Ili upate ruusa na mahali unapenda djenga kanisa.

  utter_kanisa_nyirangongo_swa:
  - text: |-
      hapa kwetu nyiragongo kunapatikana ma kanisa nyingi,juu dini zote ziko apa na zinakubaliwa bila shida.

  utter_kanisa_njenga_kwa_kambi_swa:
  - text: |-
      Hakuna shida, muna weza jenga kanisa yenu ndani ya kambi, nikuenda tu ona biongozi bya kambi muna pana malalamiko yenyi kuusu kanisa ,na uta pata jibu.

  utter_chakula_tuiweke_swa:
  - text: |-
      chakula yote ina pokelewaka mu mifuko ,nikuiweka tu ndani ya mifuko Wala ndani ya ndoo  juu nazo bana zipokeleshaka mu kambi juu zipime saidiya Ku namna zote

  utter_bwaki_swa:
  - text: |-
      kandokando na ndani ya kambi fulani, kuko ma vituo vya afia byenyi bina usika na ile magonjwa. Kuna watu wanao usika  na kutunza hiyo maladhi

  utter_bwaki_ya_wajawazito_swa:
  - text: |-
      matibabu na vipimo bya wadjawazito viko Kwenye vituo vya afya ambazo ziko ndani yakambi Wala kandokando

  utter_kulima_viongozi_wakimbizi_wapi_swa:
  - text: |-
      ndiyo, viongozi bataitika kulima kwa kambi kwa sababu hiyo milimo ina saidiya wakimbizi kwa chakula

  utter_wakati_swa:
  - text: |-
      inatakiwa Ku rudiya mapema kwa kambi baada yaku maliza kushurulika juu kuko ma kambi zenyi ziko pembeni ya Wana djeshi.

  utter_hema_ike_aribika_swa:
  - text: |-
      Hema ika aribika beba malalamiko kwa viongozi vya kambi ,utapata djibu.
  
  utter_dawa_ya_wagojnwa_wa_ukimwi_swa:
  - text: |-
      ndiyo wa gonjwa wa ukimwi wanapataka dawa ku vituo vya afia ambavyo binapatikana ndani ya kambi na kandokando.

  utter_dawa_ya_wagojnwa_wa_sukari_swa:
  - text: |-
      kama kuko wagonjwa wasukari wanakuwaka nawaelekeza kwa vituo vya afia kando ya kambi kwa sababu hakuna wafazili ambao Wana husika nakutibu ugonjwa wa kisukari ndani ya kambi.

  utter_chakula_watu_wa_regime_swa:
  - text: |-
       Apana ,wafazili wanapana tu chakula ya kawaida ni kwako kukula byenyi unaruusiwa kukula ili isipate matatizo

  utter_chadaruwa_swa:
  - text: |-
      chadaruwa utapata bilamalipo yoyote, Zina paniwaka bilashida yoyote na hakuna shurti juu yakuipata wafazili wako juu yakuzipana 

  utter_wagonjwa_swa:
  - text: |-
      apana, ndani ya kambi hakuna mufazili  mwenyi uhusika na magonjwa ya kichwa, Ila mugunjwa anaweza elekezwa ku kituo kinacho husika.

  utter_psychologues_swa:
  - text: |-
      ndiyo, ndani ya kambi kuna wafazili waki psychologia, Wana husika na watu walio bakwa ao wenye matatizo ya kimafikiri.

  utter_volkeno_swa:
  - text: |-
      volkeno nyiragongo ika tomboka tunachunga viongonzi Wetu watupatiye maelekezo ya vile tutakimbia ,na tunapashwa enda Kwenye bengine Beko naenda.

  utter_nvula_swa:
  - text: |-
      Hema Zika zama tutajielekeza kwenye chumba ya malalamiko , na Hao watatafuta mufadhili ambaye anaweza kusaidiya kututatuliya ile tatizo

  utter_ambulance_swa:
  - text: |-
      ndiyo tuko na wafazili ambao banaletaka ile gari ya kubeba wagonjwa kwa haraka kwa hospitali

  utter_usafi_ndani_kambi_swa:
  - text: |-
      usafi ndani ya kambi una fanyika na kamati yenyi ina usika na usafi na wanawapatiyaka sabuni ya kuwasisimuwa kwa kazi

  utter_chakula_haribika_swa:
  - text: |-
      Chakula yaku aribika haiezi paniwa kwa wakimbizi juu mbele ya Ku pana chakula ,kamati ya afya inafanyaka uchunguzi kabla ya kugabula chakula kuwanao usika

  utter_dawa_ina_haribika_swa:
  - text: |-
      kamati ya afia haiezi ruusu dawa zaku aribika zipaniwe mu vituwo vya afia  vya mukambi,juu ile ni sumu tahari.

  utter_uzazi_swa:
  - text: |-
      kwenyi vituwo vya afia vyenyi kupatikana mu kambi  na kando kando ya kambi,Wana fundishaka wa zazi namna ya Ku panga uzazi 

  utter_uzazi_kwa_wakimbizi_wapi_swa:
  - text: |-
      utapata mafunzo yakupanga uzazi ndani ya vituwo vya afia vinavio patikana ndani ya kambi na kandokando ya kambi

  utter_choo_tujengeya_swa:
  - text: |-
      kuko wafazili wenyi wana uusika na magezi ya choo na fasi yaku nawiya kama vile fond humanitaire,OIM na NRC

  utter_magongwa_swa:
  - text: |-
      Tuji kinge na malali ya kifudifudi kwa Ku vaa mupira wakati ya nvua juu baridi isi tutatize na magaribi kujifunika vizuri na kutumiya Sawa vizuri kama tayari tunapata Ile ugonjwa

  utter_magongwa_ya_infections_swa:
  - text: |-
      tudji kinge na malali ya infection kwaku zidisha usafi wa mwili naku tumiya ma dawa zakukinga na infections,yenyi zinapaniwa Ku vituwo vya afia.

  utter_homa_swa:
  - text: |-
      tudji kinge na homa kwaku kunywa maji mingi na kuji funika wakati ya baridi.

  utter_magongwa_ya_malaria_swa:
  - text: |-
      tutadjikinga na malaria kwaku lala ndani ya chandaruwa, nakutumiya maji sana

  utter_magongwa_ya_walemavu_swa:
  - text: |-
      walemvu wata udumiwa na mufadhili wa walemavu ndani ya kambi, kwakupitiya kamati yawo juu ya kukamilisha mulemavu wa kweli

  utter_masomo_tumika_swa:
  - text: |-
      watoto watumwe kilasiku kumasomo yamu kambi inayo fungula kila kila Siku tangu Siku ya  kwanza mpaka Siku ya sita

  utter_kazi_kulipa_swa:
  - text: |-
      serekali ana tuma mushahara Ku waalimu wenyi wako na namba ya mataifa (numéro matricule),wengine waalimu ndani ya kambi Wana lipwa na wafazili kama walipata kazi yaku fundisha.

  utter_kazi_za_goma_swa:
  - text: |-
      ndiyo nikutafutisha kwenyi bako na lazima ya walimi, kama mu kambi Wala inje ya kambi hakuna fasi.

  utter_kazi_endeleya_lipiwa_swa:
  - text: |-
      waganga wenyi wako na namba ya taifa (numéro matricule) wanapataka mushahara yabo na wenyi wako a tunza mu kambi

  utter_kazi_goma_zitakapata_swa:
  - text: |-
      waganga wa goma wata itika kutumika na waganga wakimbi juu wote ni wa congomani , na hakuna mwenyi anaweza penda akuwe mukimbizi , mukazi hamukuwake ubagusi wa Kabila Wala wanrangi ni Ku tumika kwanza.

  utter_kazi_serkali_zitakapata_swa:
  - text: |-
      wafanya kazi wa serekali Wana pokelewaka na  CNR ,shirika yenyi ina usika na uchinguzi na yenyi ina simamiya serekali ndani ya kambi

  utter_uchuruzi_swa:
  - text: |-
      muchuruzi una rusiwa ndani ya kwambi ,kila mutu na pato yake,Ila ina katazwa Ku churuza bitu bya kuleta ugonvi

  utter_kuni_swa:
  - text: |-
      inakatazwa kuenda Kata miti Wala kutafutiya kuni ndani ya parc, juu ya ma nyamanya za pori zenyi ziko amo, naku haribisha mazingira ndani.

  utter_uongozi_swa:
  - text: |-
      mukila kambi munakuwaka kiongozi wa kambi na bengine ba saidizi mbalimbali benyi banachaguliwaka na bakimbizi.

  utter_uongozi_kwa_wakimbizi_wapi_swa:
  - text: |-
      ndiyo anapashwa kuwa mukimbizi, na ana pashwa ishi ndani ya kambi na wakimbizi.

  utter_kanyarutshinya_swa:
  - text: |-
      ndiyo vita ni mbali na kambi ya kanyarutshinya nanjo mana kume wekwa na kujengeya wakimbizi.

  utter_vita_salama_swa:
  - text: |-
      dalili ya salamu iyo onekana APA ni kuona ngisi wakuu viongozi wame itika ku jengeya wakimbizi APA kanyaruchinya ,inamaanisha ngisi kuko usalama

  utter_vita_wapi_swa:
  - text: |-
      documents zako uta ziweka mwenyewe juu usalama hauko kamili. 

  utter_usalama_apa_ndani_kambi_swa:
  - text: |-
      watoto wakimbizi wata ishi ndani ya usalama juu kunakuwaka wa fadhili wenye Wana pangaka muchezo za batoto juu ya Ku epuka Ku Waya Waya bure.

  utter_vita_fika_swa:
  - text: |-
      Apa tuko Ku kambi ya kanyaruchinya na kambi ya bushagara.

  utter_vita_karibu_na_sisi_swa:
  - text: |-
      ndiyo ina rusiwa ma position zikuwe pembeni ya kambi juu ya kuhakikisha usalama wa wakimbizi

  utter_vita_ingiya_kambi_swa:
  - text: |-
      wakuu viongozi wa wakimbizi na serekali Wana ruhusu , jeshi ku ingiya ndani ya kambi ,bila silaha.

  utter_lugha_swa:
  - text: |-
      Apa kanyaruchinya, Wana sema kiswahili,na kinyabwisha.

  utter_lugha_kinyarwanda_swa:
  - text: |-
      apana apa nyiragongo bana semaka kinyabwisha haiko kinyarwanda lakini binataka fanana.

  utter_usalama_mpaka_na_rwanda_swa:
  - text: |-
      tuko ndani ya usalama juu kambi haiko kumupaka na Rwanda, apa tuko mbali na mpaka na Rwanda.

  utter_usalama_nyiragongo_swa:
  - text: |-
      vita ika fika apa nikukimbiya pamoya na bengine bakaaji kwenyi patakimbiliya.

  utter_mtandao_swa:
  - text: |-
      Mtandao zote ziko kabisa.

  utter_usalama_vita_nyiragongo_swa:
  - text: |-
      vita inafikaka rafla,lakini kamaunaona ba viongozi vya kambi bana djenga kambi fasi na kutiya wakimbizi juwa kama kuko usalama.

  utter_usalama_askari_swa:
  - text: |-
      tuna weza ba aminiya juu kusema askari akuwe pale ni masikilizano ya chirika ya wafazili mbalimbali ONG na serekali njo inaruusi kutiya askari pembeni na kambi juu ya usalama ya bakimbizi 

  utter_jamaa_swa:
  - text: |-
      kama mulipoteyana na djama Yako unabeba malalamiko yako Ku wakuu biongozi zya kambi ,ilibakusaidiye Ku pandisha malalaiko Ku ngazi za juu, juu uweze pata batoto.
  
  utter_usalama_watoto_wangu_swa:
  - text: |-
      kwakupata jibu Ku malalamiko,na wakuu vyiogozi vya kambi

  utter_usalama_bulengo_swa:
  - text: |-
      watoto ,watapata njiya,balabala iko wazi ,Ila itakuomba ubebe malalamiko Ku shirika ya CNR na OIM, juu baku saidiye kuba tafuta na kuwaleta.

  utter_usalama_vita_kwa_watoto_wangu_swa:
  - text: |-
      tuta fanya vipimo vya kichwa na kwenda onana na munganga wa psychologiya juu ya mafikiri na mawazo mingi

  utter_usalama_hasira_swa:
  - text: |-
      iyi hasira kubwa yenyi uko nabyo ni sababu ya iyi vita na kuona ngisi umepoteza bitu mingi na swali mingi zenyi inakosa ata djibu.

  utter_uoga_swa:
  - text: |-
      apana hali yazamani hauezi rudiya juu tumepoteza bitu mingi na watu wengi sana

  utter_hali_swa:
  - text: |-
      una djisikiya muchoko juu ya mawazo ya mingi ,auna Raha kabisa na kazi mingi bila pesa inakufanya kuchoka roho na mwili

  utter_hali_usingizi_swa:
  - text: |-
      unakosa usingisi kwa sababu hali iyi ya ukimbizi ni ya nguvu kuielewa haiko raisi,busingisi hauezi kuya mu wasiwasi
    
  utter_hali_ndoto_swa:
  - text: |-
      ndoto mubaya ni kumbukumbu ya masasi ya vita ambayo umepitiya.

  utter_hali_watoto_wangu_swa:
  - text: |-
      haitakuwa raisi kwa watoto Ku elewa iyi hali juu bakingali batoto na bame Hama rafla, wakiona wengine watoto Wana ishi tafauti nawo ,wanapashwa jiswali,na kukosa kuielewa kabisa

  utter_hali_viongozi_wakimbizi_wapi_swa:
  - text: |-
      viongozi Wana tu saidiya kwaku tupaandishiya malalamiko zetu ,ilitupate madjibu Ku maswali zetu kwa wa fazili.

  utter_hali_mzigo_swa:
  - text: |-
      ndiyo banatuona mzigo sana juu musaada ambao yenye banatupatiyaka inaishaka kisha tunaanza pitapita mumamilango ya bakaaji kulomba msaada

  utter_malalamiko_sisi_wangu_swa:
  - text: |-
      apana haiko njo suluhisho ,kila mtu iko na byenyi anaweza fanya, hatuezikuwa siye bote ba djeshi.

  utter_malalamiko_kwa_wakimbizi_wapi_swa:
  - text: |-
      mungu njo musaada wetu sisi wote kwaku pitiya mu viongozi vya serekali kutiya Salama fasi yote ndani ya congo
  
  utter_malalamiko_wazima_swa:
  - text: |-
      tuta kuwa watu wazima kwa msaada ya watu ambao Wana weza kutusadiiya kwa mashauri na kwa mda tunaweza kuwa vizuri

  utter_malalamiko_elewe_swa:
  - text: |-
      watu Hawa elewe mateso yetu juu habaishi iyi maisha yenyi tunapita na byenyi tulishaka pitiaya amo

  utter_malalamiko_kula_chakula_swa:
  - text: |-
      chakula haipokezewe kwa wakimbizi kila Siku ,ni kwako Ku juwa ngisi ya Ku tunza byenyi umepata.

  utter_malalamiko_mungu_swa:
  - text: |-
      ndiyo nakilakitu Kiko na mwanzo na mwisho, ni kadari.

  utter_malalamiko_mungu_ana_tupenda_swa:
  - text: |-
      mapenzi ya mungu kwetu ni ya mingi haina bipimo, anatupenda, tusikate kitumaini

  utter_malalamiko_mungu_ana_ruhusu_tukuwe_wakimbizi_wapi_swa:
  - text: |-
      kilakitu na wakati na yote ni fundisho kwetu Ili kesho Tuji rekebishe.

  utter_malalamiko_duniya_swa:
  - text: |-
      tutaona faida ya duniya kwakujikaza Ku bielewa juu ya Siku zidjazo ,ni mapito

  utter_malalamiko_mtetezi_wakimbizi_wapi_swa:
  - text: |-
      mutetezi wetu sisi wakimbizi ni chirika ya kuteteya na Ku karibisha wakimbizi ama ma ONG na serekali Ku saidiyana na umodja wama taifa, kwaku rudisha usalama.

  utter_malalamiko_kiswahili_swa:
  - text: |-
      utapewa vitambulisho vya ukimbizi,na kama njo byenyi bilipoteya utaenda Ku chumba ya malalamiko juu viongozi vya kambi vikusaidiye

  utter_malalamiko_kiswahili_kwa_wakimbizi_wapi_swa:
  - text: |-
      kupitiya wengine wakimbizi wenyi Wana sema kiswahili ndani ya kambi

  utter_malalamiko_goma_swa:
  - text: |-
      hawana byaku fanya juu yenyi inakufikiya inaeza ba fikiya nabo.

  utter_malalamiko_goma_kwa_wakimbizi_wapi_swa:
  - text: |-
      apana ,kila batu bana kuwaka na tabiya zabo

  utter_malalamiko_watoto_wa_goma_swa:
  - text: |-
      basi batoto habakuwake na shida ,bana pataka ba rafiki sa bakomu muchezo.

  utter_malalamiko_itika_ku_changana_na_siye_swa:
  - text: |-
      hakuna vyaku fanya juu hakuna mwenyi anaezi penda akuwe mukimbizi.

  utter_malalamiko_maisha_kwa_kesho_swa:
  - text: |-
      yakesho ajuwaye mungu ,Niku jipanga kweli kweli.

  utter_malalamiko_maisha_kwa_zamani_swa:
  - text: |-
      apana juu watu wame poteza bitu mingi,na batu bamingi,ata kama ma umoja wa ma taifa ina saidiya juu ya intégration kwaku rudiya.

  utter_malalamiko_waelezeya_kwa_kesho_swa:
  - text: |-
      tuta waambiya wakuwe ngufu,wazindishe upendo .juu watu wakapendana awaezi uwana.

  utter_masomo_kawaida_swa:
  - text: |-
      watoto wata jikaza Ku sikiya mafunzo juu nikufaida yawo atakama ,maisha ya ukimbizi ,ni yanguvu , na umasikini wa hali yote iko sana.

  utter_malalamiko_vilonda_vya_ndani_swa:
  - text: |-
      ndiyo tuna juwa kabisa  na binaone kana Ku macho ya wakimbizi.

  utter_mashaka_swa:
  - text: |-
      vilonda vya ndani vina dawa, ni kujikaza Ku elewa kwanza nakwenda onana na munganga wa psychologiya juu ya mafikiri.

  utter_mashaka_shuleni_kwa_watoto_wangu_swa:
  - text: |-
      kuko usalama ndani ya shule juu inapatikana mukambi na mufazili ana tiya na Ku hakikisha usalama wa watoto mahali walipo.

  utter_malalamiko_waalimu_tayarishwa_kupokeya_watoto_wakimbizi_wapi_swa:
  - text: |-
      watoto wakimbizi wata pokelewa na walimi bila shida kabisa.

  utter_mashaka_waalimu_fundisha_watoto_wakimbizi_wapi_swa:
  - text: |-
      watapona kupitiya kunji eleza kwa munganga wa psychologiya na kuongeya na wenjawo juu yaku punguza stress.

  utter_malalamiko_askari_kwa_wakimbizi_wapi_swa:
  - text: |-
      apana batu bote haba ezi kuwa Wana djeshi

  utter_malalamiko_maibobo_kwa_wakimbizi_wapi_swa:
  - text: |-
      ku epuka watoto kuwa wa maibobo tuwa tiye Ku masomo,pale habata pata wakati ya Ku angaika ovyo

  utter_malalamiko_vitabu_kwa_watoto_wangu_swa:
  - text: |-
      Wana zaraulika juu ya maisha yenyi iko chini, hali hairuhusu eshima kabisa.

  utter_malalamiko_kuko_kwa_watoto_wangu_swa:
  - text: |-
      ndiyo wa fadhili wana gabulaka ma vitabu Ku waalimu na watoto ndani ya kambi.

  utter_malalamiko_masomo_i_kwa_watoto_wangu_swa:
  - text: |-
      masomo itasaidiya watoto Ku sahawu vita kidogo juu batasoma bitu mbalimbali na juu baji sikiye kwabo kidogo.

  utter_malalamiko_maisha_kwa_watoto_raha_swa:
  - text: |-
      watoto watapata Raha ya maisha juu kungali bya mingi byamuzuri mbele yawo ,haiombe Ku Kata kitumaini.

  utter_malalamiko_waambiya_nini_kwa_watoto_wangu_swa:
  - text: |-
      nikuwaelewesha kama mumaisha muna wakati ya Raha na tabu na vita inakuwa na kwisho,inaomba kujikamata muzuri ndani ya vita juu usiingiye hatarini.

  utter_masomo_weza_soma_swa:
  - text: |-
      kwakuona ambayo wamepitiya,hawako tayari ila Niku wasaidiya juu yaku punguza Ku mawazo(stress).

  utter_malalamiko_waweze_masomo_swa:
  - text: |-
      Ili watoto waweze masomo,Niku fanya ma fundisho za mingi na ku zawadiya wa toto wenye Wana ji kaza Ku masomo juu bengine bakuwe najuudi ya kusoma.

  utter_malalamiko_pendaka_tena_maisha_swa:
  - text: |-
      watoto wata kuwa na onjo ya maisha wakapata neema yakuelewa watapenda tu ,hakuna byakunfanya.

  utter_malalamiko_tuchangiye_kwa_amani_swa:
  - text: |-
