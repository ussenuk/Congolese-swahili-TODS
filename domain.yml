      kama unaona kama kuenda mu inchi yengine itaku saidiya kubadilisha mawazo naku sahau iyi hali ni ya lazima.

  utter_wanyarwanda_ita_lombaka_huruma_swa:
  - text: |-
      kusema kama rwanda itaombaka uruma ,hatujuwe ,ni politiki ya ngazi za juu.

  utter_watoto_watoto_wetu_wata_pendaka_wanyarwanda_swa:
  - text: |-
      watoto haiko baku patiya mafunzo ya mubaya, wafundisheni upendo na umoja juu ya maendeleo ya inchi ya kesho

  utter_wanyarwanda_wana_pendaka_watu_malize_swa:
  - text: |-
      wanyarwanda habana shida na sifa ni politiki ya juu, na faida ya kibinafsi njo inaleta iyi hali.

  utter_watoto_namna_gani_na_weza_kinga_watoto_wangu_swa:
  - text: |-
      ukitaka linda watoto nawaza ubatiye ku masomo na ukuwena baongelesha maneno yaku djenga na ya maendeleyo.

  utter_ndoa_zita_kuwa_na_wezekana_swa:
  - text: |-
      ndiyo batu bana lungaka ndani ya kambi hakuna shida si njo kwenyi unaishi, uko nahaki yaku jisikiya uru.

  utter_ndoa_nani_njo_ata_kuwa_na_tu_lungisha_swa:
  - text: |-
      ukitaka lunga unaendaka ku vyiongozi vya shirika la CNR, njo banaenda ku andikisha ndoa ku shirika kwenyi bana lungishaka.

  utter_ndoa_tuta_kuwa_na_lungiya_wapi_swa:
  - text: |-
      tuta enda fanya ndoa ku shirika la ndoa yenyi iko kando kando na kambi

  utter_ndoa_vijana_wa_uku_wana_eza_owa_basika_betu_swa:
  - text: |-
      vijana wa uku wana weza fanya ndowa waki pendana na wasika wakimbizi hakuna shida

  utter_maisha_uku_wana_eshimiyaka_watu_ya_kazi_swa:
  - text: |-
      ndiyo haiko juu uko natumikiya mutu njo heshima itapoteya,mukila kasi inaomba yeshima mbele.

  utter_maisha_hawata_kuwa_natu_ogopa_uku_swa:
  - text: |-
      apana habazi tu ogopa, tuko binadamu na tena ba congomani.
      watu wa apa wako na umutu na kujuwa kuishi na watu juu leo ni nyiye kesho ni wawo.

  utter_maisha_watu_wa_uku_biko_na_umutu_swa:
  - text: |-
      ndiyo wana juwa umutu na kuishi na watu kwa umoja.

  utter_maisha_nafasi_gani_njo_hatuezi_enda_bila_ruhusa_swa:
  - text: |-
      hakuna fasi kwenyi juu ufike itaomba ruusa,ba kimbizi bako uru.

  utter_mazuku_na_lac_vert_swa:
  - text: |-
      tutaishi kwinyi kuko mazuku na hange, juu kwenyi kunapatikana mazuku bana pajengeyaka na majiwe na bana andika hange na mazuku.

  utter_mazuku_ni_nini_swa:
  - text: |-
      mazuku ina fanana na gaz, nani hatari

  utter_mazuku_ina_uwa_swa:
  - text: |-
      ndiyo ina eza maliza maisha kwa haraka.

  utter_mazuku_tufanye_je_ju_tusi_kufe_na_mazuku_swa:
  - text: |-
      tanaweza jikinga nayo kwaku djiepusha nakuzongeleya fasi kwenyi kuna semeka kama kuko mazuku.

  utter_kambi_kwa_nini_wali_tu_tiya_kambi_ya_bulengo_mbali_na_watu_swa:
  - text: |-
      njo kwenyi viongozi ilipatiya ba fazili ba djengeye ba kimbizi.

  utter_kambi_kwa_nini_wali_tiya_kambi_fasi_na_mazuku_swa:
  - text: |-
      kambi haiko katikati ya mazuku lakini kuko mazuku zenyi ziko amo na bana tiya majiwe kwenyi kuko ile mazuku.

  utter_mazuku_ake_kamatwa_na_mazuku_tunaeza_muokowa_je_swa:
  - text: |-
      ili kuokowa mwenyi ana kamatwa na mazuku ni kumu kata kidogo.

  utter_mazuku_mazuku_nayo_ni_moja_kati_ya_mali_za_kongo_swa:
  - text: |-
      ndiyo mazuku ni mali ya inchi

  utter_amani_oo_swa:
  - text: |-
      ndiyo kuko mafasi kwenyi kuko amani, sana kwenyi hakukuwake madini sana.

  utter_wakongomani_wanapendaka_wenzao_wenzao_swa:
  - text: |-
      upendo iko lakini haikamilike.

  utter_duniya_ina_fika_mwisho_swa:
  - text: |-
      apana haiko mwisho ya duniya, hakuna mwenyi anajuwa mwisho ya duniya itakuya wakati gani.

  utter_vijana_wa_binti_wa_goma_wata_penda_wa_vijana_wa_masisi_swa:
  - text: |-
      ijapo kuwa hali mapenzi haifate ile yote, wasika wakimbizi wata pendwa hakuna shida.

  utter_vijana_wa_binti_wa_goma_wata_penda_wa_vijana_wa_ructhuru_swa:
  - text: |-
      ndiyo watapendewa bila shida wakapata mwenyi ana furahiyana naye.

  utter_kanisa_ita_tu_saidiya_je_swa:
  - text: |-
      msaada ya kanisa mu iyi hali nikuombeyana,kuzidisha maombi juu amani irudiye na usalama urudi.

  utter_vijana_wa_goma_wata_pokeya_je_vijana_wenzao_wa_masisi_swa:
  - text: |-
      wata pokeya vijana wenzao muzuri bila matatizo.

  utter_vijana_kazi_ya_vijana_ita_kuwa_nini_mu_kambi_swa:
  - text: |-
      vidjana wana kazi za mingi ndani ya kambi sa vile mu majengo, saha yaku pokelesha wanasaidiyaka , na vingine kazi zinao utaji nguvu ya kimwili

  utter_wababa_kazi_ya_wa_baba_ni_nini_ndani_ya_kambi_swa:
  - text: |-
      wa baba wanaendaka tafuta ma kazi indje ya kambi juu bapate makuta ya chakula ya familia, ila nawo wana saidiyanaka na wavidjana mu makazi mbalimbali zinao itaji nguvu ya kimwili

  utter_radios_za_goma_zita_tu_teteya_swa:
  - text: |-
      ndiyo ma radio zina pitaka mu ma kambi juu yaku pata habari ya wa kimbizi,na wana pitisha malalamiko ya wakimbizi kwa radio.

  utter_makabila_kuko_ubaguzi_ya_wale_ambao_wana_baguwana_juu_ya_ukabila_swa:
  - text: |-
      ndiyo kuko benyinbana baguwanaka ila haiko bamingi sana mu goma

  utter_makabila_kuko_kabila_gani_njo_ina_watu_wengi_swa:
  - text: |-
      benyi ni bamingi ni bamushi na ba nande.

  utter_maisha_watu_wote_wa_goma_wana_ishi_vizuri_swa:
  - text: |-
      apana batu bote habajiweze apa,kuko matadjiri na wamasikini.

  utter_uchumi_goma_ina_simama_swa:
  - text: |-
      uchumi ilikuwaka na simama,ila hali ya vita ilishaka aribisha byote.

  utter_vijana_wa_goma_wana_changiya_je_kwa_amani_swa:
  - text: |-
      vijana wa goma wana waza ku unga mkono serkali ambayo iko , kwasababu wenyewe hawaezi pigana kwakuogopa kupoteza maisha

  utter_usalama_hali_ya_usalama_iko_je_mjini_goma_swa:
  - text: |-
      tunasikiya kama vyongozi vingali mumazungumuzo mpaka ivi.

  utter_haki_viongozi_wa_goma_wana_juwa_haki_zetu_swa:
  - text: |-
      Ndiyo viongozi wa goma wanajuwa haki za wakimbizi ndiyo maana wana tuma shirika mbalimbali za kiusu kwaku boresha maisha ya wakimbizi

  utter_shamba_goma_hakuna_shamba_tuta_paishi_je_swa:
  - text: |-
      walimadji watafute ngisi yaku unga mashamba kama bako na makuta wala waende limiya wakaadji walipiwe

  utter_ukarimu_watu_wa_goma_ni_wakarimu_swa:
  - text: |-
      ndiyo wako wakarimu ila haiko wote.

  utter_wakristu_wa_goma_wata_saidiya_wa_kristo_wenzao_swa:
  - text: |-
      ndiyo ba christu banasaidiya bila kubaguwa dini.

  utter_waislamu_wa_goma_wata_saidiya_wa_islamu_wenzao_swa:
  - text: |-
      ndiyo wanansaidiyaka bila ubaguzi fulani

  utter_vita_iiyi_ita_ishaka_je_namna_gani_swa:
  - text: |-
      vita itaishaka muzuri kwa mazungumuzo kwa vyiogozi

  utter_vita_iongozi_biko_naona_iyi_mauwaji_yote_swa:
  - text: |-
      ndiyo viongozi bako na habari zote njo kwa mana ya iyi mazungumuzo.

  utter_vita_kongo_na_rwanda_naona_iyi_buchokozi_ili_anziyaka_wapi_swa:
  - text: |-
      ni rwanda juu yonjo inaaonekana inatamaniya madini ya kongo.

  utter_vita_ju_ya_nini_haki_za_binadamu_hazi_eshimike_swa:
  - text: |-
      Sababu ya umimi ya wanadamu , kila mutu anajipendeleya kupita kihasi na jamaa yake , ndiyo maana watu wanakula rushwa , hata kwaku vunja haki ya binadamu

  utter_chakula_iyi_chakula_ya_pam_haita_tu_gonjwesha_swa:
  - text: |-
      chakula ya pam haiezi leta magonjwa juu ina pimiwa mbele yaku paniwa.

  utter_kuni_tuta_kuwa_na_tosha_kuni_wapi_swa:
  - text: |-
      niku logotesha mu mashamba zenyi ziko kandokando ya kambi.

  utter_kuni_kuwaka_makuni_swa:
  - text: |-
      ndiyo kuko makuni mumashamba,naza kuuzisha ziko.

  utter_makala_mufuko_ni_ngapi_goma_swa:
  - text: |-
      ilishaka panda sana juu ya vita ,ilishakakuwa 50d ollars.

  utter_makala_nyiragongo_swa:
  - text: |-
      50 dollars njo iko nauziwa.

  utter_makala_mercycorps_swa:
  - text: |-
      mercycorps inaleta sa yoyote maji ikataka isha.

  utter_maisha_kambi_vizuri_siku_swa:
  - text: |-
      maisha ya mukimbizi ni maisha ya mateso ili kuwe muzuri niku rudiyatu kwabo njo maisha inaweza kuwa muzuri

  utter_maisha_tena_ku_mwanzo_swa:
  - text: |-
      ndiyo maisha ya mukimbizi nikuanza upia juu ulisha poteza byote niku anziliya tu.

  utter_maisha_umaskini_watoto_wangu_wana_niona_je_swa:
  - text: |-
      watoto wana ona wazazi kama njo wa mungu wawo,wazazi wana pashwa linda na epusha na kila hatari kwa hali yoyote mzazi ana pitiya

  utter_maisha_watoto_hawata_ni_chukiya_swa:
  - text: |-
      chuki haiezi kosa kuona ngisi wana pitiya hali iyi juu ku zarauliwa na ku onelewa,hakuna mwenyi aliitafuta iyi hali

  utter_maisha_i_watoto_endeleya_kuni_sikiya_katika_umaskini_swa:
  - text: |-
      ndiyo Watoto wata eshimu wazazi juu ni maPashwa yabo kwa kila hali ya maisha.

  utter_maisha_iko_nguvu_goma_swa:
  - text: |-
      maisha inaonekaka iko nguvu goma juu hakuna shamba za mingi batu bamingi ni ba churuzi.

  utter_maisha_tuta_weza_maisha_ya_goma_bila_makazi_swa:
  - text: |-
      bila kazi mu goma mukimbizi ata jikaza tu juu hakuna bya kufanya,nikuitika hali ngisi iko.

  utter_maisha_wa_ume_wetu_hawata_geuka_wa_mwizi_swa:
  - text: |-
      apana habata kuwa bamwizi ni ku jifunja ku nyenyekeya na kutosheka na ile kidogo yenyi unapata

  utter_maisha_tuta_choma_mwizi_gani_swa:
  - text: |-
      ina kataziwa na sheriya ya inchi ku jilipishiya kisasi.

  utter_maisha_tuke_choma_mwizi_shida_ni_nini_swa:
  - text: |-
      muka choma mwizi na baka bakamata mutaazibiwa vikali na sheria ya inchi.

  utter_wizi_wata_isha_je_ndani_ya_kambi_swa:
  - text: |-
      wamwizi bataishaka  mu kambi sa banabakamata banamuazibu vikali.

  utter_usalama_bunduki_zina_fikaka_swa:
  - text: |-
      inakatazwa silaha kuingiya munkambi,zingine zina ingiya ku manyanga.

  utter_usalama_bunduki_patiyaka_wakimbizi_swa:
  - text: |-
      zina bafikiyaka kumanyanga yabo, ila sheriya ya kambi inakataza silaha mukambi kabita

  utter_muchoko_dawa_muchoko_gani_swa:
  - text: |-
      hakuna inabidi tu ku pumzika, nakupunguza mawazo.

  utter_matunzo_kwa_nini_wakimbizi_wote_wana_tunziwa_tu_fasi_moja_swa:
  - text: |-
      inaonekana kama vile banatunziwa fasi moya juu mufazili mumoya njo anaonekana mu afia mule katika kambi.

  utter_watoto_watoto_masomo_suluhisho_swa:
  - text: |-
      watoto waki shindwa masomo niku waelewesha polepole haiko kwa haraka.

  utter_duniya_badilikaka_siku_moja_swa:
  - text: |-
      tunaimani kama duniya haita badilika ila wanadamu njo watabadilika

  utter_mapendo_swa:
  - text: |-
      ndiyo kuko siku watapenda juu banaishi pamoya ni vema wapendane.

  utter_nyimbo_zetu_zita_itikiwa_uku_ukui_swa:
  - text: |-
      ndiyo ni muzuri kuimba nyimbo za kwetu juu njozenye tuna juwaa maana.

  utter_michezo_kuwa_na_ruhusa_swa:
  - text: |-
      hata kama mtu ni mukimbizi iko huru na haezi sahau mila naa desturi za kwabo, tena iyi yote ni congo uko huru ku cheza muchezo ya kwenu

  utter_wafu_wenye_wali_kufa_na_wafu_wenye_wali_tuacha_swa:
  - text: |-
      wenye walituachaka tuta watocheyaka heshima mu kanisa na kwenyi unapenda uko huru.

  utter_wafu_tuna_weza_jenga_nafasi_ya_ukumbusho_swa:
  - text: |-
      juya kumbukumbu ya wenzetu wenye wali fariki uko huru kutiya hema juu ya kilio lakini inaomba vyiongozi  vya kambi wakuwe wamewa arifu.

  utter_wafu_wali_fariki_tuwasahau_bila_kulipiza_kisasi_swa:
  - text: |-
      tuna pashwa sahau hata kama hatulipishe kisasi, kisasi ni ya mungu

  utter_kisasi_tuta_weza_lipiza_kisasi_je_swa:
  - text: |-
      hatuezi lipisha kisasi ,mwenyi kutulipishiya ni mungu.

  utter_kisasi_tuta_weza_lipiza_kisasi_je_na_kulipiza_kisasi_swa:
  - text: |-
      kulipisha kisawi haiko njo suluhisho na haiko mafunzo ya kupatiya watoto.

  utter_kisasi_komala_na_chuki_swa:
  - text: |-
      njo mana haiko muzuri kulipisha kisasi ,tufundisheni watoto wetu mambo yamuzuri, natuwe nasema bitu byakudjenga mbele ya batoto juu basikuwe nakomala na ma asira ao chuki

  utter_manunguniko_komala_na_chuki_na_mungu_taka_swa:
  - text: |-
      mawazo yavile haiko yakupatiya fasi, juwa kwanza ni zambi, ikafika usikiya mubaya wende onana na munganga waki psychologiya ataku saidiya

  utter_manunguniko_komala_na_chuki_na_mungu_taka_kuji_maliziya_maisha_swa:
  - text: |-
      kuji uwa haiwezi tuliza maumivu ya roho. Kabisa, kuji uwa haiko njo suluhisho ya maumivu ya moyo.

  utter_manunguniko_chuki_hapendake_komala_na_chuki_na_mungu_taka_kuji_maliziya_maisha_swa:
  - text: |-
      apana sisi wacongomani hatuezi chukiliwa na mungu, ni wakati tu bita pita

  utter_chakula_kupiganiya_chakula_swa:
  - text: |-
      watu wana pinganiya chakula juu ya hali gumu ya maisha apa kwa kambi

  utter_njala_haiwezi_fanya_watu_majambazi_swa:
  - text: |-
      hakuta uwana juu ya njala niku jifunza kutosheka na ile kidogo yenyi tuna pata

  utter_maisha_tufanye_majambazi_swa:
  - text: |-
      kama maisha inakuwa nguvu tuna jikaza twende tafuta makazi juu tuweze pata ata kidogo yaku saidiya jamaa

  utter_watoto_wake_shindikana_tuta_liliya_nani_watoto_wana_tushinda_swa:
  - text: |-
      Kama watoto wana shindikana tuende ona vyiongozi vya kambi juu wa one kama watapa wakuongeya na bale batoto

  utter_maisha_waume_wetu_wake_geuka_wabandiya_tuta_fanya_je_swa:
  - text: |-
      kama waume wetu kuwa ma bandiya nikwenda peya ripoti kwa viongozi via kambi ,wata pata suluhisho

  utter_sheria_iko_na_ona_haya_ypte_jj_swa:
  - text: |-
      ndiyo iyi hali ya vita na unyanyasaji unaonekana kwa macho wazi

  utter_sheria_iko_na_ona_haya_ypte_jj_tua_swa:
  - text: |-
      cpi ina weza kutu saidiya kwaku hakikisha ao wenye wana tenda mauwaji ndani ya vita kwenda kwa gereza

  utter_vita_mm23_njo_kusema_nini_swa:
  - text: |-
      ni kundi ya maa bandiya wenyi kumiliki silaha dani congo.

  utter_mazuku_ita_ishaka_kweli_kambi_swa:
  - text: |-
      mazuku ni madini inayo patikana fasi kuliko volkano, ina pashwa isha kama ina tumikishiwa kwaku piga shakula

  utter_vita_kanyarutshinya_swa:
  - text: |-
      kanyarutshinya ni fasi kwenye viongozi vili chagula kwaku weka kambi kwa sababu akuna vita

