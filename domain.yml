      kuna aina mbili ya kambi kuko yenyi ime njengwa na ma shirika ya umoja duniyani na yenyi wakimbizi wame
      njenga peke yao,zile zenyi ziko pembeni ya barabara ni zenyi bakimbizi bame jijengeya, kuihamisha ina omba
