  utter_wazalendo_wame_nyanyasa_wakimbizi_swa:
  - text: |-
      wazalendo wake nyanyasa mkimbizi, ataenda pana malalamiko ku shirika ya wakimbizi CNR, iyi shirika njo ina simamiya wakimbizi kwenye kambi

  utter_mateso_swa:
  - text: |-
