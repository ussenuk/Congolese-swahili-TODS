      tuliliye mwenyezi mungi mwenye aliumba ulimwengu

  utter_chakula_pandisha_swa:
  - text: |-
      Chakula ina panda beyi kwa sababu wakati ya vita hakuna ngisi ba limaji baende ku shamba 

  utter_kulima_swa:
  - text: |-
      viongozi awata peya wakimbizi nafasi yaku lima kwa sababu serekali haina mashamba, mukimbizi anaeza ku lima pembeni ya kwake kunyumba kwaku tumiya mbegu ziliyo pewa na shirika ya walimaji duniyani(FAO)

  utter_kilio_tetezi_wakimbizi_wapi_njo_swa:
