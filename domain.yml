  utter_rwanda_shida_swa:
  - text: |-
      Akuna kitu tune koseya rwanda, iyi ni politiki ya ngazi ya juu ku usu madini ya Kongo.
  
  utter_maji_kunywa_swa:
  - text: |-
      Maji uta patikana ku namuna mbili. Ya kwanza, kama kambi ili tengenezewa na ma agences onusiennes
      kuna pashwa kuwa partenaire mwenye ana usika na maji. Ya pili Kama Kambi ili ombiwa nawa kimbizi wenye wana shotaka maji muma vilages ya kandokando.

  utter_mafunzo_kupata_swa:
  - text: |-
      Ata fata ma fundisho na bi pimo (CPN) ku centre de santé yenye iko Kandokando. kama mukimbizi iko
      mu kambi yenye ili tengenezewa na ma agences onusiennes, kuna kuwaka partenaires mwenye ata
      usika na afia.

  utter_hema_kupata_swa:
  - text: |-
      Kama uko na hema moja na akuya kuwa musaada yoyote, ba responsable ba kambi Bata tiya mu hangar,
      mu kanisa, mu masomo, etc ( centres collectifs) ju ya ku chunga jibu ku husu fasi ya ku ishi na familia.

  utter_kunyanyaswa_swa:
  - text: |-
      Kama ina fika ume nyanyaswa unaji repotii kwa viongozi ya kambi

  utter_vita_wakati_swa:
  - text: |-
      Iyi ulizo ni viongozi njo ina pashwa jibu kwa iyi swali.
  
  utter_choo_swa:
  - text: |-
      Kama muna ishi mu kambi yenye ili tengenezewa na ma agences onusiennes, bana jengaka ma choo
      na fasi yaku kogeya. kama ni yenye ili umbiwa bila ku tengenezewa na agences onusiennes Bata ba
      endeza kwenye choo zenye ziko kandokando.

  utter_kupokelewa_swa:
  - text: |-
      Niku pana malalamiko kwa serkali yenye iko. Kisha serkali ina tafuwa tatizo

  utter_kupata_ndui_swa:
  - text: |-
      Ku kituu ya afia inao patikana ndani ao kandokando ya kambi

  utter_chakula_e_swa:
  - text: |-
      Niku pana malalamiko kwa viongozi vya kambi, kisha viongozi vina pandisha malalamiko ku wenye wana
      usika na ugawanyaji ya Chakula.

  utter_maji_kuwa_kidogo_swa:
  - text: |-
      Niku pana malalamiko ku viongozi wala wenye wana usika ku gawa maji ndani ya kambi.

  utter_matibabu_swa:
  - text: |-
     Matibabu ita pewa na wenye wana usikika na afia ndani ya kambi tena ita pewa ku bure. 

  utter_kazi_bila_kazi_swa:
  - text: |-
      niku fanya malalamiko kwenye viongozi vya Kambi ao kutafutisha kazi kandokando ya kambi
  
  utter_masomo_bure_swa:
  - text: |-
     Watasoma bila tatizo ndani ya kambi ,kwani kuna ma ONG zenyi zina usika na masomo ya watoto wakimbizi
  
  utter_vyeti_vya_shule_swa:
  - text: |-
      Watoto wata andikwa shuleni ku pitaya ile kitanbulisho ya ukimbizi ya wa zazi
  
  utter_watoto_walio_poteya_swa:
  - text: |-
      niku fanya malalamiko kwenye viongozi vya Kambi, kisha viongozi vya kambi ita julisha viongozi by inchi
      
  utter_ubakaji_wakimbizi_wapi_swa:
  - text: |-
      Niku enda ku viongozi vya chumba cha malalamiko, kisha viongozi vina mu beba ku
      wanganga wenye wana usika na afia za wanawake ndani ya kambi na kandokando.
      
  utter_usalama_swa:
  - text: |-
      kandokando ya kambi kuna patikana wa polisi
  
  utter_viongozi_nyamaza_swa:
  - text: |-
      Viongozi hawa nyamaze kwa sababu biko na ji funza namuna gani ya ku leta usalama na ku ona
      namna gani kila mukimbizi ata rudi kwake.

  utter_kuhara_swa:
  - text: |-
      Niku pana malalamiko ku viongozi bya kambi kuhusu shida ya chakula inayo wa harisha

  utter_kuandikiwa_swa:
  - text: |-
      viongozi vya kambi ku pitiya shirika ya uongozi ya kambi ina usika na uandikiswaji ya wakimbizi, iyo shirika ina patikana katikati ya kambi.

  utter_maisha_swa:
  - text: |-
      Ku rudi maisha ya zamani kwa wakimbizi ita wezekana kama serekali ina rudisha usalama  na kama wakimbizi wana amuwa ku rudi nyumbani kwao.

  utter_serkali_swa:
  - text: |-
      Serekali ita wa saidiya na ku leta usalama ju wakimbizi wa rudi nyumbani kwao.
  
  utter_kazi_zita_pata_swa:
  - text: |-
      Kama kuna kazi za mikono kwenye kambi ao kandokando viongozi ya ONG vita pewa wakimbizi ma kazi zamikono

  utter_kazi_zitakapata_swa:
  - text: |-
