  - text: |-
      masasi ina liya kila siku katika kambi kwa sababu ya wabandi wanao ingiya kwa kambi

  utter_kuliya_saidiya_kwa_wakongomani_swa:
  - text: |-
      Kongo aina faida kwa iyi vita, Kwani Kongo njo ina poteza zaidi

  utter_wazalendo_wame_kwa_wapi_swa:
