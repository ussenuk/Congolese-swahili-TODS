  utter_jeshi_shindwa_vita_swa:
  - text: |-
      iyi vita niya ngazi ya juu, walipewa oda wasipigane kutoka kwaviongozi wawo

  utter_shule_swa:
  - text: |-
      ndani ya kambi kuko masomo ya musingi na wana panaka vifaa vya masomo ila masomo secondari
      haipatikani kwa kambi

  utter_shule_viongozi_wakimbizi_wapi_swa:
  - text: |-
      ndiyo kuko ma shirika kwa kambi yenyi ina shimamiya swali za shule njo mwenyi anapatiyaka
      watoto vifaa ya shule

  utter_kilio_amani_swa:
  - text: |-
      Tume kosa amani kwa sababu ya vita

  utter_kilio_jeshi_ya_eac_swa:
  - text: |-
      jeshi ya eac aifaidike wakongomani kwa sababu iyo jeshi ilikimbiya yote 

  utter_kilio_umoja_ya_africaswa:
  - text: |-
      umoja ya afica iko mumazungumuzo juu yaky rudisha usalama

  utter_kilio_wasaidizi_wamoja_wakimbizi_wapi_swa:
  - text: |-
      wasaidizi awa lombe pesa kwa wakimbizi, iyo niuongo hakuna rushwa juu ni musaada, shida inayo onekana kwa kambi
      ni ku tafautisha mukimbizi wa kweli na mukimbizi wa uongo

  utter_kilio_wakimbizi_wa_uongo_swa:
  - text: |-
      wakimbizi wauwongo hawa ikalake mu kambi wana kuyaka tu sa kuko msaada njo mana waongozi
      wakambi wanafanyaka ushunguzi busiku

  utter_kilio_wakimbizi_wenye_haiko_swa:
  - text: |-
      mtu anaeza kuwa mukimbizi leo akisha pata vitambulisho vyote anatoka mu kambi ana enda mu
      famille d'accueil, saa kutakuwa musaada naye ata kuya kama mikimbizi, alafu benyi habana bitambulisho
      habapatake musaada juu habako bakimbizi

  utter_kilio_jetons_swa:
  - text: |-
      musaada inapaniwaka ku fatana na kategoriya, alafu shirika yahu kabizi ya chakula (PAM) njo inapatiyaka wakimbizi wote

  utter_kilio_wakimbizi_wenye_damu_swa:
  - text: |-
      wakimbizi wenye wana lumiya wata pata damu ya bure aka onesha kitambulisho yake yahu kimbizi (jetons)

  utter_kilio_chakula_bila_makala_swa:
  - text: |-
      maisha ya ukimbizi haiko rahaa ni mateso, akuna shirika yenye ku pokeza wakimbizi makala, wakimbizi wana pigiyaka kukuni, wala wanatengeneza makala pekeyao, 
      kwa sababu shirika yahu pokezeji ya makala aija umbika.
    
  utter_kilio_maisha_yetu_swa:
  - text: |-
